<main>

<p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"> <br/></p>

<p>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"> <br/></p>

<p>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone"> <br/></p>

<p>
    <label for="reason">Reason for Inquiry:</label>
    <select id="reason" name="reason">
      <option value="default" selected>Catering</option>
      <option value="privateParty">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select> <br/> </p>

<p>
    <label for="info">Addional Information:</label>
    <textarea id="info" name="info"></textarea> <br/></p>

<p>
    <label for="questionnaire">Have you been to the restaurant?</label>
    <input type="radio" id="choice1" name="questionnaire" value="no">
    <label for="choice1">No</label>
    <input type="radio" id="choice2" name="questionnaire" value="yes">
    <label for="choice2">Yes</label> <br/></p>

<p>
    <label for="questionnaire">Best days to contact you:</label>
    <input type="radio" id="choice1" name="questionnaire" value="m">
    <label for="choice1">M</label>
    <input type="radio" id="choice2" name="questionnaire" value="t">
    <label for="choice1">T</label>
    <input type="radio" id="choice3" name="questionnaire" value="w">
    <label for="choice1">W</label>
    <input type="radio" id="choice4" name="questionnaire" value="th">
    <label for="choice1">Th</label>
    <input type="radio" id="choice5" name="questionnaire" value="f">
    <label for="choice1">F</label> <br/></p>

    <center><input type="submit" name="submit" value="Send Request"></center>

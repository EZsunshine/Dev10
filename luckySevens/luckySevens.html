<!DOCTYPE html>

<html>
<head>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />

  <script type="text/JavaScript" src="luckySevens.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
  <h1>Lucky Sevens</h1>
  <form name="luckySevens" onsubmit="return validateItems();" class="form-inline">
    <div class="form-group">
      <label for="startingBet">Starting Bet:</label>
      <input type="number" name="currency-field" id="startingBet" data-type="currency" placeholder="$0.00">
     </div><br/>
      <button type="submit" id="playButton" class="btn btn-default">Play</button>
  </form>
    <hr/>

    <table id="results" class="table table-striped" style="display:none">
      <tbody>
          <tr>
              <td>Starting Bet</td>
              <td><span id="startingBet"></span></td>
          </tr>
          <tr>
              <td>Total Rolls Before Going Broke</td>
              <td><span id="totalRolls"></span></td>
          </tr>
          <tr>
              <td>Highest Amount Won</td>
              <td><span id="highestAmountWon"></span></td>
          </tr>
          <tr>
              <td>Roll Count at Highest Amount Won</td>
              <td><span id="rollCountAtHighestAmountWon"></span></td>
          </tr>
      </tbody>
    </table>
</div>
</body>
</html>
